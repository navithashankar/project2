{% extends 'admin/headerfooter.html' %}
{% block content %}


<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
     Order Table
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>Product Name</th>
            <th>Off Price</th>          
            <th >Status</th>
            <th>Product Image</th>
            <th>Total Amount</th> 
          </tr>
        </thead>
        <tbody>
    {% for x in prd %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{x.pid.name}}</td>
            <td>{{x.pid.offprice}}</td>
            <td>{{x.status}} </td>
            <td><img src="{{x.pid.proimage.url}}" style="width: 100px; height: 100px;object-fit: contain;" alt="" > </td>
            <td>{{x.totalamount}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>



{% endblock %}
