{% extends 'admin/headerfooter.html' %}
{% block content %}



<!--main content start-->
<section id="main-content">
	<section class="wrapper">
	<div class="form-w3layouts">
        <!-- page start-->
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
            	<h4 style="color: red;text-align: center;">{{error}}</h4>
                    <section class="panel">
                        <header class="panel-heading">
                            Product Forms
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <!--<form role="form">-->
                                <form action="/admin_product_form/" method="post" enctype="multipart/form-data">
								{% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Product Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="Name" placeholder="Enter productname">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price" name="Price" placeholder="Price">
                                </div>

                                <div class="form-group">
                                    <label for="PRICE1">Off Price</label>
                                    <input type="text" class="form-control" id="PRICE1" name="Offprice" placeholder="Off Price">
                                </div>

                                <div class="form-group">
                                    <label for="DETAILS">Details</label>
                                    <textarea class="form-control" id="DETAILS" name="Details" placeholder="Details"> </textarea>
                                </div>

                                <div class="form-group">
                                    <label for="FILE">Product Image</label>
                                    <input type="file" class="form-control" id="FILE" name="Proimage"placeholder="Proimage">
                                 </div>

                                <div class="form-group">
                                    <label for="items">Category</label>
                                    <!--<input type="radio" class="form-control" id="CATEGORY" name="category"placeholder="category">-->
                                    <select id="CATEGORY" class="form-control" name="category">
  										<option  selected>Select One</option>

  										<option value="Bakery">Bakery</option>
  										<option value="household">household</option>
  										<option value="kitchen">kitchen</option>
  										<option value="petcare">petcare</option>
									</select>

                                </div>


                               
                              
                                <button type="submit" class="btn btn-info">Submit</button>
                           <!-- </form>-->
                            </form>
                            </div>

                        </div>
                    </section>

            </div>
            



{% endblock %}
