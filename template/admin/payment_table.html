{% extends 'admin/headerfooter.html' %}
{% block content %}


<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
    Payment Table
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>User Name</th>      
            <th>Status</th>
            <th>Total Amount</th> 
          </tr>
        </thead>
        <tbody>
   {% for x in prd %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{x.uid.name}}</td>
            <td>{{x.status}}</td>
            <td>{{x.totalamount}}</td>
            <td><a href="/downloadpdf/?pid={{x.id}}"><i class="fa fa-file-pdf-o"></i></a></td>

          </tr>
          
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
</div>
</section>



{% endblock %}
